<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Untitled-Artwork 2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Chi Vo - Playground</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .fullscreen-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .featured-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
      }

      .return-link {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .title-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title {
        color: black;
        font-size: 2.5rem;
        font-weight: 500;
        background-color: white;
        padding: 1rem 2rem;
        border: 2px solid black;
        text-align: center;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen-container">
      <div class="video-container">
        <video class="featured-video" autoplay loop muted playsinline>
          <source src="images/kim.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="overlay">
        <a href="index.html" class="return-link">‚Üê return to Chi Vo</a>
        <div class="title-container">
          <h1 class="title">Coming soon</h1>
        </div>
      </div>
    </div>
  </body>
</html>
